<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Информация о студенте</title>
</head>
<body>
<div class="container">
    <h2>Информация о студенте</h2>
    <div class="form-group">
        <label class="col-sm-2 control-label">Имя:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${student.name}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Фамилия:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${student.surname}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Номер телефона:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:field="${student.phoneNumber}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:field="${student.email}"></p>
        </div>
    </div>
</div>
</body>
</html>
