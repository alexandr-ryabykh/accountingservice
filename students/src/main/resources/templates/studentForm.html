<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <title>Изменение информации о студенте</title>
</head>
<body>
<h2>Изменить информацию о студенте</h2>
<div class="container">
    <div>
        <form class="form-horizontal" th:object="${student}" th:action="@{/student}" method="post">
            <input type="number" style="display: none" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Имя:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Фамилия:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{surname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Номер телефона:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div><div class="form-group">
                <label class="col-sm-2 control-label">группа:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{grouppy}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Подтвердить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
