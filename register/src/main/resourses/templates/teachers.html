<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ведомость здесь!</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(teachers)}">
        <h2>Teacher List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Кол-во часов</th>
                <th>грн/час</th>
                <th>Просмотреть</th>
                <th>Редактировать</th>
                <th>Удалить</th>
            </tr>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.id}"><a href="/teacher/${teacher.id}">Id</a></td>
                <td th:text="${teacher.firstName}">Имя</td>
                <td th:text="${teacher.lastName}">Фамилия</td>
                <td th:text="${teacher.workHours}">Кол-во часов</td>
                <td th:text="${teacher.workPaid}">грн/час</td>
                <td><a th:href="${'/teacher/' + teacher.id}">Просмотреть</a></td>
                <td><a th:href="${'/teacher/edit/' + teacher.id}">Редактировать</a></td>
                <td><a th:href="${'/teacher/delete/' + teacher.id}">Удалить</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
