<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ведомость здесь!</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Подробнее</h2>
    <div>
        <form class="form-horizontal" th:object="${teacher}" th:action="@{/teacher}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Имя:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Фамилия:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Кол-во часов:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{workHours}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Оплата в час:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{workPaid}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Принять</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
