<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ведомость здесь!</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(groups)}">
        <h2>Group List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Имя</th>
                <th>Препод</th>
                <th>Студенты</th>
                <th>Просмотреть</th>
                <th>Редактировать</th>
                <th>Удалить</th>
            </tr>
            <tr th:each="group : ${groups}">
                <td th:text="${group.id}"><a href="/group/${group.id}">Id</a></td>
                <td th:text="${group.name}">Имя</td>
                <td th:text="${group.teacher.lastName}">Препод</td>
                <td th:text="${group.students}">Студенты</td>
                <td><a th:href="${'/group/' + group.id}">Просмотреть</a></td>
                <td><a th:href="${'/group/edit/' + group.id}">Редактировать</a></td>
                <td><a th:href="${'/group/delete/' + group.id}">Удалить</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
