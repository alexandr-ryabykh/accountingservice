<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ведомость здесь!</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Подробнее</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Group Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${group.id}">Teacher Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Название:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${group.name}">Имя</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Препод:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${group.teacher.lastName}">Фамилия</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Студенты:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${group.students}">Кол-во часов</p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
