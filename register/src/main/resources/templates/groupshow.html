<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ведомость здесь!</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Подробнее</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Group Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${group.id}">Teacher Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Название:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${group.name}">Имя</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Препод:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${group.teacher.lastName}">Препод</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Студенты:</label>
                <div class="col-sm-10">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Эл. почта</th>
                            <th>Телефон</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${group.students}">
                            <td th:text="${student.id}"><a href="/group/${group.id}">Id</a></td>
                            <td th:text="${student.firstName}">Имя</td>
                            <td th:text="${student.lastName}">Фамилия</td>
                            <td th:text="${student.eMail}">Эл. почта</td>
                            <td th:text="${student.phoneNumber}">Телефон</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
