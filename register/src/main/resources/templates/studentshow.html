<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ведомость здесь!</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Подробнее</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Student Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.id}">Student Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Имя:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.firstName}">Имя</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Фамилия:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.lastName}">Фамилия</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Эл. почта:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.eMail}">Кол-во часов</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Группа:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.groups.name}">Грн/час</p>
                </div>
            </div><div class="form-group">
                <label class="col-sm-2 control-label">Телефон:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.phoneNumber}">Грн/час</p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
