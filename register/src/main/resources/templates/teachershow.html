<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ведомость здесь!</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Подробнее</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Teacher Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${teacher.id}">Teacher Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Имя:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${teacher.firstName}">Имя</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Фамилия:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${teacher.lastName}">Фамилия</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Кол-во часов:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${teacher.workHours}">Кол-во часов</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Грн/час:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${teacher.workPaid}">Грн/час</p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
