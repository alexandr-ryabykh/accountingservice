<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <div class="alert alert-danger alert-dismissible text-center"
             role="alert"
             th:if="${#fields.hasErrors('${registrationForm.username}')}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Некорректное имя пользователя</strong>
            <br/>
            <span th:errors="${registrationForm.username}"></span>
        </div>
        <div class="alert alert-danger alert-dismissible text-center"
             role="alert"
             th:if="${#fields.hasErrors('${registrationForm.password}')}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Некорректный пароль</strong>
            <br/>
            <span th:errors="${registrationForm.password}"></span>
        </div>
        <div class="alert alert-danger alert-dismissible text-center"
             role="alert"
             th:if="${#fields.hasErrors('${registrationForm.passwordConfirm}')}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span th:errors="${registrationForm.passwordConfirm}"></span>
        </div>

        <form method="post" th:action="@{/registration}" th:object="${registrationForm}" class="form-registration">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <h2 class="form-registration-heading">Регистрация</h2>

            <label for="username" class="sr-only">Имя пользователя</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Имя пользователя"
                   autofocus="autofocus"
                   name="username"
                   th:required="required"
                   th:field="*{username}"/>

            <label for="password" class="sr-only">Пароль</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Пароль"
                   name="password"
                   th:required="required"/>

            <label for="passwordConfirm" class="sr-only">Подтверждение пароля</label>
            <input type="password"
                   class="form-control"
                   id="passwordConfirm"
                   placeholder="Подтверждение пароля"
                   name="passwordConfirm"
                   th:required="required"/>

            <button type="submit" class="btn btn-lg btn-default btn-block">Регистрация</button>
        </form>
    </div>
    <div class="col-md-2">
    </div>
</div>
</body>
</html>
