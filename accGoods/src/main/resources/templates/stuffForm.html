<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Изменение информации о товаре</title>
</head>
<body>
<h3>Изменить информацию о товаре</h3>
<div class="container">
    <div>
        <form class="form-horizontal" th:object="${stuffs}" th:action="@{/stuffs/new}" method="post">
            <input type="number" style="display: none" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Название:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nameOfStuff}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Количество товара:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{quantityOfStuff}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Цена товара:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{priceOfStuff}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Подтвердить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
