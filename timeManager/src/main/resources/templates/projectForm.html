<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <title>New project information</title>
</head>
<body>
<h2>New project information</h2>
<div class="container">
    <div>
        <form class="form-horizontal" th:object="${addNewProject}" th:action="@{/projectAddProject}" method="post">
            <input type="number" style="display: none" th:field="*{projectId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Project name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{projectName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Project description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{projectDescription}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
