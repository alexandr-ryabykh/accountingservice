<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Chose User and Project</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<h2>Chose User and Project</h2>
<div class="container">
    <div>
        <form class="form-horizontal"  th:action="@{/tmdayTimes/allDayTimesChoseProjectUser}" method="post">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Chose user:</label>
                            <div class="col-sm-10">
                                <select class="box_shadow info_dropdown" id="user" name="user">
                                    <option th:each="user:${allUsers}" th:value="${user.userId}"
                                            th:text="${user.firstName}">Users
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">Chose project:</label>
                            <div class="col-sm-10">
                                <select class="box_shadow info_dropdown" name="project" id="project">
                                    <option th:each="project:${allProjects}" th:value="${project.projectId}"
                                            th:text="${project.projectName}">Projects
                                    </option>
                                </select>
                            </div>
                        </div>

            <!--
            <table class="table table-striped">
                <tbody>
                <th>Hours per Day</th>
                <tr th:each="user : ${allUsers}">
                    <td th:text="${user.userId}"></td>

                </tr>
                </tbody>
            </table>
            -->


            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
                <!--<a class="btn btn-xs btn-danger" th:href="${'/tmdayTimes/allDayTimesChoseProjectUser'}">Submit</a>-->
            </div>
        </form>
    </div>
</div>
</body>
</html>
