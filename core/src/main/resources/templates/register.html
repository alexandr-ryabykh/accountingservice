<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ведомсть здесь!</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
<div>
    <form class="form-horizontal" action="#" th:object="${register}" th:action="@{/register}" method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label">выберите группу:</label>

                <div class="col-sm-2">
                    <select class="form-control" name="selectGroups" th:field="*{groups}">
                        <option th:each="groups:${allGroups}" th:value="${groups.id}"
                                th:text="${groups.name}">Groups
                        </option>
                    </select>
                </div>

        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Выберите период: С:</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" th:field="*{startDate}"/>
            </div>
            <label class="col-sm-2 control-label">По:</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" th:field="*{finishDate}"/>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Скачать Ведомость</button>
            </div>
        </div>


    </form>
</div>

</body>
</html>
