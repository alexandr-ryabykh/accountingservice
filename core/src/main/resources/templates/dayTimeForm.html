<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>New dayTime information</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<h2>New dayTime information</h2>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <form class="form-horizontal" th:object="${addNewDayTime}" th:action="@{/dayTimeAddDayTime}" method="post">
            <input type="number" style="display: none" th:field="*{dayTimeId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Hours per Day:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.1" class="form-control" th:field="*{hoursPerDay}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{date}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">User Id:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{userId}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Project Id:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{projectId}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
