<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>New dayTime information</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<h2>New dayTime information</h2>
<div class="container">
    <div>
        <form class="form-horizontal" th:object="${addNewDayTime}" th:action="@{/dayTimeAddDayTime}" method="post">
            <input type="number" style="display: none" th:field="*{dayTimeId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Hours per Day:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.1" class="form-control" th:field="*{hoursPerDay}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{date}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Chose user:</label>
                <div class="col-sm-10">
                    <select class="box_shadow info_dropdown" name="selectUser" th:field="*{users}">
                        <option th:each="user:${allUsers}" th:value="${user.userId}"
                                th:text="${user.firstName}">Users
                        </option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Chose project:</label>
                <div class="col-sm-10">
                    <select class="box_shadow info_dropdown" name="selectProject" th:field="*{projects}">
                        <option th:each="project:${allProjects}" th:value="${project.projectId}"
                                th:text="${project.projectName}">Projects
                        </option>
                    </select>
                </div>
            </div>


            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
