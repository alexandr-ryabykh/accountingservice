<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Внести информацию об оплате</title>
</head>
<body>
<h3>Внести информацию о товаре</h3>
<div class="container">
    <div>
        <form class="form-horizontal" th:object="${stuff}" th:action="@{/stuffs/new}" method="post">
            <input type="number" style="display: none" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Дата платежа:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{date}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Содержание платежа:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{paymentPurpose}" />
                    <p th:if="${#fields.hasErrors('paymentPurpose')}" th:errors="*{paymentPurpose}">Incorrect date</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Сумма прихода:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{income}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Сумма расхода:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{outcome}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Статья бюджета:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{stateOfBudget}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Подтвердить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
