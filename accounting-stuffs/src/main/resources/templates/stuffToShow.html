<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Содержание платежа</title>
</head>
<body>
<div class="container">
    <h3>Платежи</h3>
    <div class="form-group">
        <label class="col-sm-2 control-label">Дата платежа:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${stuff.date}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Сожержание платежа:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${stuff.paymentPurpose}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Сумма прихода:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${stuff.income}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Сумма расхода:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${stuff.outcome}"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Статья бюджета:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${stuff.stateOfBudget}"></p>
        </div>
    </div>

</div>
</body>
</html>
