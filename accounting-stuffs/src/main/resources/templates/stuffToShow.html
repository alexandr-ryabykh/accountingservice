<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Информация о товаре</title>
</head>
<body>
<div class="container">
    <h3>Информация о товаре</h3>
    <div class="form-group">
        <label class="col-sm-2 control-label">Название:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${stuffs.name}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Количество:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${stuffs.quantity}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Цена:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${stuffs.price}"></p>
        </div>
    </div>

</div>
</body>
</html>
